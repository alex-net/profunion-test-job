<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Тестовое задание для компании ООО "Профсоюз" (Frontend)</title>
</head>
<body>
    <div id='app' :class="['container', theme]">
        <div class="user-panel">
            <div class="data-exit">
                <div class="data-time" v-html='dateTime'></div>
                <div class="exit">
                    <a href="#">Выход <i class="fa-solid fa-door-open fa-xl"></i></a>
                </div>
            </div>
            <div class="theme-switcher" @click='themeChange'>
                <i :class="['fa-solid', 'icon fa-lg', {'fa-sun': isDark, 'fa-moon': !isDark}]"></i>
            </div>
            <div class="user-info">
                <div class="fio">{{info.fio}}</div>
                <div class="date-bird">{{info.date}}</div>
                <div class="tab-num">Таб №: {{info.tab}}</div>
                <div class="sec">Таб №: {{info.spec}}</div>
            </div>
            <div class="info-panels" v-show='!panelCollapse'>
                <div :class="['indicator', 'ind-' + k]" v-for='ind, k in indicators'>
                    <div class="title">{{ind.title}}</div>
                    <div class="ind-body">
                        <canvas :class="'tablo tablo-' + k" :ref="'tablo-' + k"></canvas>
                        <div class="content-wpapp">
                            <img v-if='ind.ico' :src="'/imgs/' + ind.ico" />
                            <div class="big-dig" v-if='!ind.ico'>
                                {{ind.val}}
                            </div>
                            {{ind.prefix}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapser-btn">
                <span :class="['fa-solid', 'fa-angle-'+ (panelCollapse ? 'down' : 'up')]" @click='panelCollapse=!panelCollapse'></span>
            </div>
        </div>
        <div class="content">
            <div class="head"><img src="/imgs/logo.png"></div>
            <div class="actions">
                <a href="#" class="action" v-for='act in actions'>
                    <span class="notif-bobl" v-if='act.co'>{{act.co}}</span>
                    {{act.title}}
                    <img :src="'/imgs/acts/' + act.ico">
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
